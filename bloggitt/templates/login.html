{% extends "base.html" %} 
  {% block title %} 
    Login 
  {% endblock title %}
{% block content %}
<header style="background-color: rgb(255, 255, 255);">
<centre>

<h1 style="color: rgb(241, 243, 209);
          font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"><a href="/">Campus Blogs</a></h1>
</centre>
</header>
  
<div class="cred" style="background-color: rgb(255, 255, 255);"">
  <h2>Login </h2>
  <form action="{% url "login" %}" method="POST">
    {% csrf_token %}
    <div class="input">
      <input type="text" name="username" placeholder="Username" autocomplete="off" required/>
    </div>
    <div class="input">
      <input type="password" name="password" placeholder="Password" autocomplete="off" required/>
    </div>
    <button type="submit" id="submit-btn">Login</button>
  </form>
  <div class="formfooter">
    <p>New User? <a href="{% url "signup" %}">Sign up</a></p>
    <p><a href="/reset/password_reset/">Forget Password</a></p>
  </div>
</div>
{% endblock content %}
